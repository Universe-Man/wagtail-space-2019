{% extends "base.html" %}
{% load static wagtailcore_tags %}

{% block content %}
Hi!

<h1>{{self.title}}</h1>

<div class="intro">
  {{ self.intro|richtext }}
</div>
{% for post in blogpages %}
  <h2>
    <a href="{% pageurl post %}">{{ post.title }}</a>
  </h2>
  {{ post.specific.date }}
{% endfor %}

<div class="back-home-button">
  <a href="/">Home</a>
</div>


{% endblock %}
